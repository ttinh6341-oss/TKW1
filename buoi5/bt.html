<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập HTML</title>
    <link rel="stylesheet" href="bt.css" />
</head>
<body>

    <!-- ====== KHỐI 1: DANH SÁCH VIỆC CẦN LÀM ====== -->
    <div style="border:1px solid black; padding:15px; margin-bottom:20px;">

        <!-- Tiêu đề -->
        <h3>Danh sách việc cần làm</h3>

        <!-- Danh sách không thứ tự -->
        <ul>
            <li>Ôn HTML</li>
            <li>Ôn CSS</li>
            <li>Làm bài tập</li>
        </ul>
    </div>

    <!-- ====== KHỐI 2: FORM ĐĂNG KÝ HỌC ====== -->
    <div class="dki" style="border:1px solid black; padding:15px; margin-bottom:20px;">

        <!-- Tiêu đề form -->
        <h3>Đăng ký học</h3>

        <!-- Form nhập liệu -->
        <form>

            <!-- Nhãn họ tên -->
            <label>Họ tên</label><br>

            <!-- Ô nhập họ tên -->
            <input type="text" placeholder="Nhập họ tên"><br><br>

            <!-- Nhãn email -->
            <label>Email</label><br>

            <!-- Ô nhập email -->
            <input type="email" placeholder="Nhập email"><br><br>

            <!-- Nút gửi -->
            <button type="submit">Gửi</button>

        </form>
    </div>

    <!-- ====== KHỐI 3: BẢNG ĐIỂM ====== -->
    <div class="diem" style="border:1px solid black; padding:15px;">

        <!-- Tiêu đề bảng -->
        <h3>Bảng điểm</h3>

        <!-- Bảng -->
        <table border="1" cellpadding="8" cellspacing="0">

            <!-- Hàng tiêu đề -->
            <tr>
                <th>Tên</th>
                <th>Điểm</th>
            </tr>

            <!-- Dòng dữ liệu 1 -->
            <tr>
                <td>Tính</td>
                <td>9</td>
            </tr>

            <!-- Dòng dữ liệu 2 -->
            <tr>
                <td>Bình</td>
                <td>8</td>
            </tr>

            <!-- Dòng dữ liệu 3 -->
            <tr>
                <td>Chi</td>
                <td>10</td>
            </tr>

        </table>
    </div>

</body>
</html>
